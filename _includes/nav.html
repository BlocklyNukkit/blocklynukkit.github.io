<div id="summaryNav" class="nobar summaryNav">
	<div id="summaryContent">
		{%- if page.url != '/SUMMARY.html' -%}
			{%- for tpage in site.pages -%}
				{%- if tpage.url == '/SUMMARY.html' -%}
					{{tpage.content | replace_first: "SUMMARY", "目录"}}
				{%- endif -%}
			{%- endfor -%}
		{%- endif -%}
	</div>
</div>
