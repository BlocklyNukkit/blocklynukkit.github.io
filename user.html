---
layout: default
---
<h1 id="userNameTitle">用户名</h1>
<p>UID</p>
<p id="userUidTitle"></p><!-- 空行 -->
<hr>
<div>昵称</div>
<input type="text" id="userNickNameInupt" class="loginInput" style="width: 87%;">&#8194;
<button class="loginButton">修改</button>
<p></p><!-- 空行 -->
<hr>
<p>修改密码</p>
<p id="userResetPasswordInputError" style="color: red;display: none;">两次密码不一致！</p>
<p id="userResetPasswordOtherError" style="color: red;display: none;">您的密码不符合规则！</p>
<p id="userResetPasswordOtherError" style="color: #FFCC00;font-weight: bold;display: none;">您的密码不符合规则！</p>
<input type="password" id="userOldPasswordInupt" class="colorfulButton loginInput" style="width: 100%;" placeholder="请输入您的旧密码">
<input type="password" id="userNewPasswordInupt" class="colorfulButton loginInput" style="width: 100%;" placeholder="密码8-32位,需含字母数字">
<input type="password" id="userConfirmNewPasswordNameInupt" class="colorfulButton loginInput" style="width: 100%;" placeholder="请再输入一次密码">
<button class="loginButton" style="width: 100%;" onclick="resetPassword();">修改密码</button>
<script>
    $(()=>{
        var loginState = auth.hasLoginState();
        if(loginState){
            if(loginState.user != null){
                if(loginState.user.email != null && loginState.user.email != ""){
                    document.getElementById("userNameTitle").innerText = loginState.user.email; 
                }
                if(loginState.user.nickName != null && loginState.user.nickName != ""){
                    document.getElementById("userNickNameInupt").innerText = loginState.user.nickName; 
                }
                if(loginState.user.uid != null && loginState.user.uid != ""){
                    document.getElementById("userUidTitle").innerText = loginState.user.uid; 
                }
            }
        }
    })
</script>
