---
layout: default
---
<h1 id="userNameTitle">用户名</h1>
<p>UID</p>
<p id="userUidTitle"></p>
<hr>
<div>昵称</div>
<input type="text" id="userNickNameInupt" class="loginInput" style="width: 87%;" title="nickName">&#8194;
<p id="userResetUserNameError" style="color: red;display: none;">用户名不符合规则！</p>
<p id="userResetUserNameSameError" style="color: red;display: none;">用户名已经被注册！</p>
<p id="userResetUserNameSuccess" style="color: #FFCC00;font-weight: bold;display: none;">密码修改成功</p>
<button class="colorfulButton loginButton" onclick="resetNickName();">修改</button>
<p></p><!-- 空行 -->
<hr>
<p>修改密码</p>
<p id="userResetPasswordInputError" style="color: red;display: none;">两次密码不一致！</p>
<p id="userResetPasswordOtherError" style="color: red;display: none;">您的密码不符合规则！</p>
<p id="userResetPasswordSuccess" style="color: #FFCC00;font-weight: bold;display: none;">密码修改成功</p>
<input type="password" id="userOldPasswordInupt" class="loginInput" style="width: 100%;" placeholder="请输入您的旧密码">
<p></p><!-- 空行 -->
<input type="password" id="userNewPasswordInupt" class="loginInput" style="width: 100%;" placeholder="密码8-32位,需含字母数字">
<p></p><!-- 空行 -->
<input type="password" id="userConfirmNewPasswordNameInupt" class="loginInput" style="width: 100%;" placeholder="请再输入一次密码">
<p></p><!-- 空行 -->
<button class="colorfulButton loginButton" style="width: 100%;" onclick="resetPassword();">修改密码</button>
<p></p><!-- 空行 -->
<hr>
<p>登出当前账号</p>
<button class="colorfulButton loginButton" style="width: 100%;" onclick="logout();">确认登出</button>
<script>
    $(()=>{
        var loginState = auth.hasLoginState();
        if(loginState){
            if(loginState.user != null){
                if(loginState.user.email != null && loginState.user.email != ""){
                    document.getElementById("userNameTitle").innerText = loginState.user.email; 
                }
                if(loginState.user.nickName != null && loginState.user.nickName != ""){
                    document.getElementById("userNickNameInupt").innerText = loginState.user.nickName; 
                }
                if(loginState.user.uid != null && loginState.user.uid != ""){
                    document.getElementById("userUidTitle").innerText = loginState.user.uid; 
                }
            }
        }
    })
</script>
