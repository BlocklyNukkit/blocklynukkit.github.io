<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BNWiki沙盒</title>
		<script src="https://cdn.jsdelivr.net/gh/jquery/jquery/dist/jquery.min.js"></script>
		<script src="./assets/js/idTabs.js"></script>
		<link rel="stylesheet" href="./assets/css/codetab.css" />
	</head>
	<body>
		<div id="usual1" class="codetab"> 
		    <ul> 
		        <li><a href="#tab1">Tab 1</a></li> 
		        <li><a href="#tab2">Tab 2</a></li> 
		        <li><a href="#tab3">Tab 3</a></li> 
		    </ul> 
		    <div id="tab1">This is tab 1.</div> 
		    <div id="tab2">More content in tab 2.</div> 
		    <div id="tab3">Tab 3 is always last!</div> 
		</div> 
		<script type="text/javascript"> 
		    $("#usual1 ul").idTabs(function(id,list,set){$("a",set).removeClass("selected").filter("[href='"+id+"']",set).addClass("selected"); for(i in list){$(list[i]).hide();};$(id).fadeIn(); return false; }); 
		</script>
	</body>
</html>
