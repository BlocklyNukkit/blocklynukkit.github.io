<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">
{%- include head.html -%}
<body>

{%- include header.html -%}

<div id="summaryNav" class="sidenav">
	<a href="javascript:void(0);" class="closebtn" onclick="closeNav()">&times;</a>
</div>

<div class="wrapper" id="main">
    <section>
        <div id="title">
            <h1>BlocklyNukkit WIKI</h1>
            <p>这里是BN百科</p>
        </div>
        <article class="article">
            {{ content }}
        </article>
    </section>
</div>
<script type="text/javascript">
/*打开侧栏，修改侧栏宽度，主体左跨度、背景透明度*/
function openNav() {
	document.getElementById("summaryNav").style.width = "350px";
	document.getElementById("main").style.marginLeft = "350px";
}
/*关闭侧栏，恢复原始侧栏宽度，主体左跨度、背景透明度*/
function closeNav() {
	document.getElementById("summaryNav").style.width = "0";
	document.getElementById("main").style.marginLeft= "0";
}
</script>
{% if page.toc %}
<script>
    const content = document.querySelector(".article");

    scrollnav.init(content, {
        debug: false,
        easingStyle: 'linear',
        sections: ($('.article > h1').length>0) ? 'h3' : 'h4',
        //subSections: ($('.post-content > h1').length>0) ? 'h4' : 'h5',
    });
</script>
{% endif %}
</body>
{%- include footer.html -%}
</html>
