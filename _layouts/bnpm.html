<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">
{%- include bnpm_head.html -%}
<body>

{%- include header.html -%}

{%- include collapse.html -%}

<div class="wrapper" id="main">
    <section>
        <div id="title">
            <h1>BNPM 插件管理器</h1>
        </div>
        <article class="article">
            {{ content }}
			{%- include nav.html -%}
        </article>
    </section>
</div>

{% if page.toc %}
<script>
    const content = document.querySelector(".article");

    scrollnav.init(content, {
        debug: false,
        easingStyle: 'linear',
        sections: ($('.article > h1').length>0) ? 'h3' : 'h4',
        //subSections: ($('.post-content > h1').length>0) ? 'h4' : 'h5',
    });
</script>
{% endif %}
</body>
{%- include footer.html -%}
</html>
